<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="/" class="logo">logo</a>
        <ul class="main-nav" id="js-menu">           
            <li>
                <span class="nav-links js-show-links">Your Links</span>
            </li>
            <li>
                <span class="nav-links js-add-new-link">Add New Link</span>
            </li>            
            <li><span class="nav-links js-show-categories">Categories</span>
                <ul class="dropdown">
                    <li class="category-link">Category 1</li>
                    <li class="category-link">Category 2</a></li>
                    <li class="category-link">Category 3</li>
                </ul>
            </li>
            <li>
                <span class="nav-links js-new-category">
                    Add Category
                </span>
            </li>
        </ul>
        
    </nav>
    <main role="main">
        <div class="alert alert-danger js-error"></div>
        <div class="master-container container">
            
            <section role="region" class="js-login-container">
                <div>Login</div>              
                    <form class="js-form-login">                        
                        <ul class="flex-outer">
                            <li>
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required placeholder="Username">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required placeholder="Password">
                            </li>                        
                            <li>
                                <ul class="flex-inner button-row">
                                    <li>
                                        <button type="submit">Submit</button>
                                    </li>                              
                                </ul>
                            </li>
                        </ul>
                    </form>               
            
            </section>
            <section class="links-container js-links-container"></section>
            <section class="links-container js-categories-container"></section>

            <section role="region" class="container js-edit-add-container">
                <form class="js-edit-add-form">
                    <input type="hidden" id="mode" value="">
                    <input type="hidden" id="linkId" value="">
                    <ul class="flex-outer">
                        <li>
                            <label for="title">Title</label>
                            <input type="text" id="title" required placeholder="Enter the title here">
                        </li>
                        <li>
                            <label for="url">URL</label>
                            <input type="url" id="url" required placeholder="Enter the URL here">
                        </li>
                        <li>
                            <label for="note">Note</label>
                            <textarea rows="6" id="note" placeholder="Add some notes..."></textarea>
                        </li>
                        <li>
                            <label for="category">Category</label>
                            <select id="category"></select>
                        </li>
                        <li>
                            <ul class="flex-inner button-row">
                                <li>
                                    <button type="submit">Submit</button>
                                </li>
                                <li>
                                    <button type="button" onclick="showLinksSection()">Cancel</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </form>
            </section>
            <section role="region" class="container js-edit-add-category-container">
                <form class="js-edit-add-category-form">
                    <input type="hidden" id="mode" value="">
                    <input type="hidden" id="categoryId" value="">
                    <ul class="flex-outer">
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Enter the name here">
                        </li>
                        <li>
                            <ul class="flex-inner button-row">
                                <li>
                                    <button type="submit">Submit</button>
                                </li>
                                <li>
                                    <button type="button" onclick="showCategoriesSection()">Cancel</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
        
    </main>
</body>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
