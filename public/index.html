<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo">logo</a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">Your Links</a>
            </li>
            <li>
                <a href="#" class="nav-links">About Us</a>
            </li>
            <li>
                <a href="#" class="nav-links">Contact Us</a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <div class="alert alert-danger js-error">            
        </div>

        <section role="region" class="container js-master-container">

        </section>
        
        <section role="region" class="js-login-container">
            <div class="logo">Login</div>
            <div class="login-item">
                <form class="form form-login js-form-login">
                    <div class="form-field">
                        <label class="user" for="username"><span class="hidden">Username</span></label>
                        <input id="username" name="username" type="text" class="form-input" placeholder="Username"
                            required>
                    </div>

                    <div class="form-field">
                        <label class="lock" for="password"><span class="hidden">Password</span></label>
                        <input id="password" name="password" type="password" class="form-input" placeholder="Password"
                            required>
                    </div>

                    <div class="form-field">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>

        </section>
        <section class="links-container js-links-container">
            
        </section>
        <section role="region" class="container js-edit-add-container">            
                <form class="js-edit-add-form">
                    <input type="hidden" id="mode" value="">
                    <input type="hidden" id="linkId" value="">
                    <ul class="flex-outer">
                        <li>
                            <label for="title">Title</label>
                            <input type="text" id="title" required placeholder="Enter the title here">
                        </li>
                        <li>
                            <label for="url">URL</label>
                            <input type="url" id="url" required placeholder="Enter the URL here">
                        </li>                                              
                        <li>
                            <label for="notes">Notes</label>
                            <textarea rows="6" id="notes" placeholder="Add some notes..."></textarea>
                        </li>
                        <li>
                            <label for="categories">Category</label>
                            <select id="categories"></select>
                        </li>                         
                        <li>
                            <ul class="flex-inner button-row">                                
                                <li>
                                    <button type="submit">Submit</button>
                                </li>
                                <li>
                                    <button type="button" onclick="showLinksDiv()">Cancel</button>
                                </li>
                            </ul>                                                        
                        </li>
                    </ul>
                </form>        
        </section>
    </main>
</body>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
